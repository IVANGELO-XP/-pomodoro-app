
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; }
    .timer-display {
      font-size: 4em;
      margin: 30px 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .timer-input {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .timer-input input {
      width: 80px;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-start { background: #4CAF50; color: white; }
    .btn-start:hover { background: #45a049; transform: translateY(-2px); }
    .btn-pause { background: #FF9800; color: white; }
    .btn-pause:hover { background: #f57c00; transform: translateY(-2px); }
    .btn-reset { background: #f44336; color: white; }
    .btn-reset:hover { background: #da190b; transform: translateY(-2px); }
    .presets {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .preset-btn {
      padding: 10px 15px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s ease;
    }
    .preset-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 1s linear;
    }
    .status {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }
    .creator {
      margin-top: 25px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÖ Pomodoro Timer</h1>
    <div class="timer-input">
      <label for="minutes">Minutos:</label>
      <input type="number" id="minutes" min="1" max="60" value="25" />
    </div>
    <div class="presets">
      <button class="preset-btn" onclick="setTimer(25)">25 min</button>
      <button class="preset-btn" onclick="setTimer(15)">15 min</button>
      <button class="preset-btn" onclick="setTimer(5)">5 min</button>
    </div>
    <div class="timer-display" id="timerDisplay">25:00</div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="controls">
      <button class="btn btn-start" onclick="startTimer()">Iniciar</button>
      <button class="btn btn-pause" onclick="pauseTimer()">Pausar</button>
      <button class="btn btn-reset" onclick="resetTimer()">Reiniciar</button>
    </div>
    <div class="status" id="status">Listo para comenzar</div>
    <div class="creator">Creado por <strong>MR.ZERO.ROOT</strong></div>
  </div>
  <script>
    let timer = null;
    let totalSeconds = 25 * 60;
    let currentSeconds = totalSeconds;
    let isRunning = false;

    const timerDisplay = document.getElementById("timerDisplay");
    const statusDisplay = document.getElementById("status");
    const progressFill = document.getElementById("progressFill");
    const minutesInput = document.getElementById("minutes");

    function updateDisplay() {
      const minutes = Math.floor(currentSeconds / 60);
      const seconds = currentSeconds % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      const progress = ((totalSeconds - currentSeconds) / totalSeconds) * 100;
      progressFill.style.width = `${progress}%`;
    }

    function setTimer(minutes) {
      minutesInput.value = minutes;
      totalSeconds = minutes * 60;
      currentSeconds = totalSeconds;
      updateDisplay();
      statusDisplay.textContent = "Listo para comenzar";
      clearInterval(timer);
      isRunning = false;
    }

    function startTimer() {
      if (!isRunning) {
        const inputMinutes = parseInt(minutesInput.value);
        if (inputMinutes > 0) {
          totalSeconds = inputMinutes * 60;
          currentSeconds = totalSeconds;
        }
        isRunning = true;
        statusDisplay.textContent = "¬°Concentr√°ndose!";
        updateDisplay();
        timer = setInterval(() => {
          currentSeconds--;
          updateDisplay();
          if (currentSeconds <= 0) {
            clearInterval(timer);
            isRunning = false;
            statusDisplay.textContent = "¬°Tiempo terminado!";
            if ("speechSynthesis" in window) {
              const utter = new SpeechSynthesisUtterance("¬°Tiempo terminado!");
              utter.lang = "es-ES";
              speechSynthesis.speak(utter);
            }
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      if (isRunning) {
        clearInterval(timer);
        isRunning = false;
        statusDisplay.textContent = "Pausado";
      }
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      const inputMinutes = parseInt(minutesInput.value) || 25;
      totalSeconds = inputMinutes * 60;
      currentSeconds = totalSeconds;
      updateDisplay();
      statusDisplay.textContent = "Listo para comenzar";
    }

    minutesInput.addEventListener("change", () => {
      if (!isRunning) resetTimer();
    });

    minutesInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") startTimer();
    });

    updateDisplay();
  </script>
</body>
</html>
